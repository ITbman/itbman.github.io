           <body>
               <fieldset>
               <h1>Please complete our survey</h1>
<form name="myform" action="survey_data.html" method="get">
    
    <fieldset>
	
	<h2>Contact information</h2>
	<label for="email">Email address:</label>
    <input type="email" name="email" id="email"><br>
    <label for="email">Create Password:</label>
    <input type="password" name="password" id="password"><br>
    <label for="firstname">Full name:</label>
    <input type="text" name="fullname" id="fullname"><br>
    <label for="lastname">Address:</label>
    <input type="text" name="address" id="address"><br>
    <label for="lastname">City:</label>
    <input type="city" name="city" id="city"><br>
    <label for="lastname">State:</label>
    <input type="state" name="state" id="state"><br>
    </fieldset>
    <h2>Geographic information</h2>
	<label for="state">State:</label>
    <input type="text" name="state" id="state" required placeholder="Two characters" pattern="[A-Za-z]{2}" title="Must be two characters"><br>
    <label for="zip">Zip code:</label>
    <input type="text" name="zip" id="zip" required placeholder="Five digits" pattern="\d{5}" title="Must be 99999"><br>
    <!--message box--> 
    
   <h2>How did you hear about us?</h2>
    <label for="web">Web search:</label>
    <input type="checkbox" name="facebook" id="web"><br>
    <label for="web">Facebook:</label>
    <input type="checkbox" name="Facebook" id="Facebook" value="facebook"><br>
    <label for="lastname">Twitter:</label>
    <input type="checkbox" name="message" id="message" value="Twitter"><br>
    <label for="lastname">Email message:</label>
    <input type="checkbox" name="emessage" id="emessage"><br>
    
    
    <h2>Thank you for taking our survey!</h2>
    <input type="submit" name="button" id="button" value="Submit">
    <input type="reset" name="reset" id="reset"> 
</form>
</body>
       </fieldset>
    </body>
